<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="js/TweenLite.min.js"></script>
  <script type="text/javascript" src="js/TweenMax.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <title>TradeMaster | Головна</title>
  <link rel="stylesheet" type="text/css"href="style.css">
</head>

<body link="#FFFFFF">
  <!--header-->
  <div style="width:100%; height:80px; overflow:hidden; margin: 0 auto; background-color:#333">

    <div style="width:750px; height:80px; margin: 0 auto; overflow:hidden; position:relative">

      <div id="caption" style="height:44px; margin-top:20px;float:left; margin-left:12px; position:absolute"> TradeMaster Lite </div>

      <div id="backbutton" style="height:44px; width:44px; margin-top:15px; float:left; position:absolute">
        <img src="imgs/backbtn.png" width="44" height="44" /> </div>

      <div id="pagecaption" style="height:44px; margin-top:20px;float:left; margin-left:12px; position:absolute"> Облік простіший, аніж здається!</div>
    </div>

  </div>

  <!--buttons-->
  <div style="width:750px; height:450px; overflow:hidden; margin: 0 auto; position:relative; margin-top:35px;">

    <a href="http://tm-lite-raws.herokuapp.com">
      <div id="btn1" style="float:left">
        <p> Сировини </p>
      </div>
    </a>
    <a href="http://tm-lite-products.herokuapp.com">
      <div id="btn2" style="float:left">
        <p> Продукти </p>
      </div>
    </a>
    <a href="http://tm-lite-invoices.herokuapp.com">
      <div id="btn3" style="float:left">
        <p> Надходження </p>
      </div>
    </a>
    <a href="http://tm-lite-sales.herokuapp.com">
      <div id="btn4" style="float:left">
        <p> Продажі </p>
      </div>
    </a>
    <a href="http://tm-lite-raws.herokuapp.com/add">
      <div id="btn5" style="float:left">
        <p> Нова сировина </p>
      </div>
    </a>
    <a href="http://tm-lite-products.herokuapp.com/add">
      <div id="btn6" style="float:left">
        <p> Новий продукт </p>
      </div>
    </a>
    <div id="content" style="position:absolute">
      <iframe name="main" frameborder=0 height=450 width=750></iframe>
    </div>

  </div>

  <!--footer-->
  <div style="width:100%; height:220px; overflow:hidden; margin: 0 auto; background-color:#333; margin-top:20px;">
    <div style="width:750px; height:80px; margin: 0 auto;">
      <p style="text-align:center; color:#FFF; font-family:'Lucida Sans Unicode', 'Lucida Grande', sans-serif; font-size:x-small">TradeMaster Lite: Облік легший, ніж здається! </p>
      <p style="text-align:center; color:#CCC; font-family:'Lucida Sans Unicode', 'Lucida Grande', sans-serif; font-size:x-small">
      2017 </p>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      TweenLite.to($("#caption"), 2, { css: { top: 0 }, delay: 1, ease: Power2.easeOut });
      TweenLite.to($("#btn1"), 2, { css: { left: 0 }, delay: 2, ease: Power2.easeOut });
      TweenLite.to($("#btn2"), 2, { css: { left: 20 }, delay: 2.5, ease: Power2.easeOut });
      TweenLite.to($("#btn3"), 2, { css: { left: 40 }, delay: 3, ease: Power2.easeOut });
      TweenLite.to($("#btn4"), 2, { css: { left: 0 }, delay: 3.5, ease: Power2.easeOut });
      TweenLite.to($("#btn5"), 2, { css: { left: 20 }, delay: 4, ease: Power2.easeOut });
      TweenLite.to($("#btn6"), 2, { css: { left: 40 }, delay: 4.5, ease: Power2.easeOut });

    });
  </script>

</body>

</html>
